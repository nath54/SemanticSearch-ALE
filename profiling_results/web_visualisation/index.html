<!--

Ceci est la page principale de l'application web pour la visualisation des résultats de profiling

Auteur: Nathan Cerisara
-->

<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- Paramètres de la page -->
        <meta charset="utf-8" />

        <!-- Titre de l'application -->
        <title>Profiling Results</title>

        <!-- Styles de l'application -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/index.css">

        <!-- Include google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>

    <body onload="main_page();">

        <div id="main_container" class="">

            <div class="container m_auto center_h col h_100">

                <!-- Bouton home et barre de recherche -->
                <div class="container w_100 row flexgrow_0">

                    <!-- Bouton home -->
                    <div class="m_5p">

                        <img class="main_logo_home clickable" src="res/home.svg" onclick="main_page();" />

                    </div>


                    <!-- Barre de recherche -->
                    <div class="container m_l_auto m_r_auto center_h row">
                        <div class="m_5p">
                            <input id="search_input" placeholder="search tasks here..."/>
                        </div>
                    </div>

                </div>

                <!-- Titre de la page -->
                <div class="container m_auto center_h flexgrow_0">
                    <h2 id="page_title">Résultats du profiling - Timeline globale du programme</h2>
                </div>

                <!-- Boutons de navigations -->
                <div class="container row flexgrow_0 w_100">

                    <div class="container row center_h">
                        <button class="m_5p m_l_auto m_r_auto" onclick="go_to_parent_task();">Parent task</button>
                    </div>

                    <div class="container row center_h">
                        <button class="m_5p m_l_auto m_r_auto" onclick="zoom();">zoom +</button>
                    </div>

                    <div class="container row center_h">
                        <button class="m_5p m_l_auto m_r_auto" onclick="un_zoom();">zoom -</button>
                    </div>

                    <div class="container row center_h">
                        <button class="m_5p m_l_auto m_r_auto" onclick="reset_zoom();">reset zoom</button>
                    </div>

                </div>

                <!-- Affichage des détails de la tâche que l'on survole avec la souris -->
                <div id="task_hover_div" class="container row flexgrow_0 w_100 m_t_15p">

                    <div class="container row center_h">
                        <span>task name : <span id="task_hover_name">_____</span></span>
                    </div>

                    <div class="container row center_h">
                        <span>task duration : <span id="task_hover_duration">_____</span> sec</span>
                    </div>

                </div>

                <!-- Container scrollable -->
                <div class="container w_95 p_15p m_auto h_scroll flexgrow_10">

                    <!-- Container relative -->
                    <div id="container_results" class="container">

                    </div>

                </div>

            </div>

        </div>

    </body>

    <!-- Scripts -->
    <script src="js/results_data.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

</html>
